<h1>Crear Producto</h1>

<form>
    <div>
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" [(ngModel)]="productoActualizar.codigo" name="codigo" required>
    </div>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="productoActualizar.nombre" name="nombre" required>
    </div>
    <div>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" [(ngModel)]="productoActualizar.descripcion" name="descripcion" required>
    </div>
    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" [(ngModel)]="productoActualizar.precio" name="precio" required>
    </div>
    <button type="button" (click)="actualizarProducto()">Crear Producto</button>
</form>
